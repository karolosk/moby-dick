
<div class="container">

<div class="row">
  <div class="col-md-9"><h2>Container List</h2></div>
  <div class="col-md-3"  (click)="add()"><button>Add new container</button></div>
</div>
<table class="table">
  <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Status</th>
        <th scope="col">Name</th>
        <th scope="col">Short id</th>
        <th scope="col">CPU Percent</th>
        <th scope="col">Memory usage</th>
        <th scope="col">Max memory usage</th>
        <th scope="col">Host</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
  </thead>
      <tr *ngFor="let container of containers; let i=index;">
        <th scope="row">{{i+1}}</th>
        <td>{{container.status}}</td>
        <td>{{container.name}}</td>
        <td>{{container.short_id}}</td>
        <td>{{container.cpu_usage}}</td>
        <td>{{container.memory_usage}}</td>
        <td>{{container.memory_max_usage}}</td>
        <td>{{container.host}}</td>

        <td>
          <button  title="start container"
          (click)="start(container.short_id)">Start</button></td>
        <td>
        <td>
          <button  title="stop container"
          (click)="stop(container.short_id)">Stop</button></td>
        <td>
          <button  title="remove container"
          (click)="remove(container.short_id)">Remove</button>
        </td>
        </tr>
</table>
</div>
